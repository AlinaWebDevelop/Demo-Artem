<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Добавила начертание "вонк", "пляшущие буквы" -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,WONK@9..144,1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Artemke</title>
  </head>
  <body>
  <!-- <div class="wrapper"> -зачем? -->
  <!-- Шапка -->
  <header class="header">
    <div class="wrapper__headerblue">
      <div class="container">
        <div class="headerblue">
          <p class="header__blue">
          A Webflow template for SaaS products. <span> See all templates</span>
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Меню навигации -->
      <div class="header__container" id="menu">
        <nav class="header__menu">
          <a href="#" class="header__logo">
            <img src="img/icons/logo2.png" alt="logo">
          </a>
          <ul class="menu__list" >
            <li class="menu__item">
              <a href="#" class="menu__link">Features</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Integrations</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Learn</a>
            </li>
          </ul>
        </nav>
        <div class="header__buttons">
          <a href="#" class="header__button btn-white">Sign in</a>
          <a href="#" class="header__button-buy btn-blue">Book a demo</a>
        </div>
        <!-- Гамбургер -->
        <div class="hamb">
          <div class="hamb__field" id="hamb">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
      
      <!--Поп-ап меню-->
      <div class="popup open" id="popup"></div>
    </div>     
  </header>

  <main class="page">
    <!-- Первый блок с баннером -->
    <section class="one_block">
      <div class="container">  
        <div class="main-block__content">
          <div class="main-block__body">
            <h1 class="main-block__title">Your everyday 
              tasks, automated.</h1>
            <p class="main-block__text">Whirl lets you design and streamline
              your everyday tasks and workflows in just a few clicks.</p>
            <div class="main-block__buttons">
              <a href="#" class="main-block__button btn-blue">Book a demo</a>
              <a href="#" class="main-block__button btn-white">Learn more</a>
            </div>
          </div>
          <div class="main-block__image">
            <img src="img/main_img.png" alt="main_img">
          </div>  
        </div>
      </div>
    </section>
    

    <!-- Блок с 4 колонками -->
    <div class="4colums">
      <div class="container">

      </div>
    </div>
  </main>

  <!-- ПОДВАЛ -->
  <footer class="footer">
    <div class="container">

    </div>
  </footer>
  <!-- </div> -->
  <script src="js/script.js"></script>
  </body>
</html>
