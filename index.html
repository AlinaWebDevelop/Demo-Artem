<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Artemke</title>
  </head>
  <body>
  <!-- <div class="wrapper"> -зачем? -->
  <!-- Шапка -->
  <header class="header">
    <div class="wrapper__headerblue">
      <div class="container">
        <div class="headerblue">
          <p class="header__blue">
          A Webflow template for SaaS products. <span> See all templates</span>
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Меню навигации -->
      <div class="header__container">
        <nav class="header__menu">
          <a href="#" class="header__logo">
            <img src="img/icons/logo2.png" alt="logo">
          </a>
          <ul class="menu__list" id="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">Features</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Integrations</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Learn</a>
            </li>
          </ul>
        </nav>
        <div class="header__buttons">
          <a href="#" class="header__button">Sign in</a>
          <a href="#" class="header__button-buy btn-blue">Book a demo</a>
        </div>
        <!-- Гамбургер -->
        <div class="hamb">
          <div class="hamb__field" id="hamb">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
      
      <!--Поп-ап меню-->
      <div class="popup open" id="popup"></div>
    </div>     
  </header>
    <!-- Первый блок с баннером -->
  <main class="page">
    <div class="page__main-block main-block">  
      <div class="main-block__container container">
        <div class="main-block__body">
          <h1 class="main-block__title">Your everyday 
            tasks, automated.</h1>
          <div class="main-block__text">Whirl lets you design and streamline
            your everyday tasks and workflows
            in just a few clicks.</div>
          <div class="main-block__buttons">
            <a href="#" class="main-block__button btn-blue">Book a demo</a>
            <a href="#" class="main-block__button main-block__button_mini">Learn more</a>
          </div>
        </div>
      </div>
      <div class="main-bllock__image">
        <img src="img/main_img.png" alt="main_img">
      </div>
    </div>

    <!-- Блок с 4 колонками -->
    <div class="4colums">
      <div class="container">

      </div>
    </div>
  </main>

  <!-- ПОДВАЛ -->
  <footer class="footer">
    <div class="container">

    </div>
  </footer>
  <!-- </div> -->
  <script src="js/script.js"></script>
  </body>
</html>
